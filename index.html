<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h3 class="hdr text-center">My skills</h3>
    <hr class="hr w-25 mx-auto" />
    <section class="div w-50 mx-auto bg-orange">
      <div class="row">
        <article class="col-12 col-sm-6 col-md-4 bg-orange">
          <div class="div-sm d-flex justify-content-center p-2">
            <i class="daga fa-2x fab fa-html5 p-2"> </i>
          </div>
          <p class="text-center text-warning"> HTML5</p>
        </article>
        <article class="col-12 col-sm-6 col-md-4 bg-orange">
          <div class="div-sm d-flex justify-content-center p-2">
            <i class="daga fa-2x fab fa-css3-alt p-2"></i
          ></div>
          <p class="text-center text-warning bg-orange">CSS3</p>
        </article>
        <article class="col-12 col-sm-6 col-md-4 bg-orange">
          <div class="d-flex justify-content-center p-2"
            ><i class="daga fa-2x fab fa-js p-2"></i
          ></div>
          <p class="text-center text-warning">JavaScript</p>
        </article>
        <article class="col-12 col-sm-6 col-md-4 bg-orange">
          <div class="d-flex justify-content-center p-2"
            ><i class="daga fa-2x fab fa-react p-2"></i
          ></div>
          <p class="text-center text-warning">ReactJS</p>
        </article>
        <article class="col-12 col-sm-6 col-md-4 bg-orange">
          <div class="d-flex justify-content-center p-2">
            <i class="daga fa-2x fab fa-git p-2"></i
          ></div>
          <p class="text-center text-warning">GIT</p>
        </article>

        <article class="col-12 col-sm-6 col-md-4 bg-orange">
          <div class="d-flex justify-content-center p-2">
            <i class="daga fa-2x fab fa-wordpress p-2"></i>
          </div>
          <p class="text-center text-warning">WordPress</p>
        </article>
      </div>
    </section>

    <!-- ikona w kontener i zrobic mu tlo, flex zeby ustawic na srodek itd -->

    <div class="div- bg-grey"></div>

    <!-- jquery first, then popper.js, then bootstrap  -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
